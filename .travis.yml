language: python
python:
  - 3.5
  - 3.6

sudo: false

cache:
  directories:
    - $HOME/.cache/pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

install:
  - pip install -r requirements-ci.txt

script:
  - pytest --cov=xpaw tests

after_success:
  - coveralls

branches:
  only:
    - master
    - develop
